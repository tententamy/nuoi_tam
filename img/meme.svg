<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smokeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="800" fill="#D3D3D3"/>
  
  <!-- Building on fire -->
  <g transform="translate(300, 100)">
    <!-- Building -->
    <rect x="0" y="0" width="600" height="500" fill="#F8F8F8" stroke="#DDD" stroke-width="3"/>
    
    <!-- Windows grid -->
    <g>
      <rect x="30" y="30" width="50" height="70" fill="#87CEEB" opacity="0.3"/>
      <rect x="90" y="30" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="150" y="30" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="210" y="30" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="270" y="30" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="330" y="30" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="390" y="30" width="50" height="70" fill="#87CEEB" opacity="0.3"/>
      <rect x="450" y="30" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="510" y="30" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      
      <rect x="30" y="110" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="90" y="110" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="150" y="110" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="210" y="110" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="270" y="110" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="330" y="110" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="390" y="110" width="50" height="70" fill="#FF6347" opacity="0.9"/>
      <rect x="450" y="110" width="50" height="70" fill="#FF4500" opacity="0.8"/>
      <rect x="510" y="110" width="50" height="70" fill="#FF6347" opacity="0.9"/>
    </g>
    
    <!-- Flames -->
    <g opacity="0.9">
      <ellipse cx="115" cy="30" rx="25" ry="40" fill="#FF4500"/>
      <ellipse cx="115" cy="20" rx="20" ry="30" fill="#FFD700"/>
      <ellipse cx="175" cy="30" rx="25" ry="40" fill="#FF6347"/>
      <ellipse cx="175" cy="20" rx="20" ry="30" fill="#FFA500"/>
      <ellipse cx="235" cy="30" rx="25" ry="40" fill="#FF4500"/>
      <ellipse cx="235" cy="20" rx="20" ry="30" fill="#FFD700"/>
      <ellipse cx="295" cy="30" rx="25" ry="40" fill="#FF6347"/>
      <ellipse cx="295" cy="20" rx="20" ry="30" fill="#FFA500"/>
      <ellipse cx="355" cy="30" rx="25" ry="40" fill="#FF4500"/>
      <ellipse cx="355" cy="20" rx="20" ry="30" fill="#FFD700"/>
      <ellipse cx="475" cy="30" rx="25" ry="40" fill="#FF6347"/>
      <ellipse cx="475" cy="20" rx="20" ry="30" fill="#FFA500"/>
      <ellipse cx="535" cy="30" rx="25" ry="40" fill="#FF4500"/>
      <ellipse cx="535" cy="20" rx="20" ry="30" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Smoke -->
  <g opacity="0.7">
    <ellipse cx="600" cy="200" rx="150" ry="100" fill="url(#smokeGrad)"/>
    <ellipse cx="650" cy="150" rx="120" ry="80" fill="url(#smokeGrad)"/>
    <ellipse cx="700" cy="100" rx="100" ry="60" fill="url(#smokeGrad)"/>
    <ellipse cx="750" cy="50" rx="80" ry="40" fill="url(#smokeGrad)"/>
  </g>
  
  <!-- Ground -->
  <rect y="600" width="1200" height="200" fill="#228B22" opacity="0.6"/>
  <ellipse cx="200" cy="600" rx="30" ry="20" fill="#32CD32" opacity="0.7"/>
  <ellipse cx="800" cy="590" rx="25" ry="15" fill="#32CD32" opacity="0.7"/>
  
  <!-- Cars -->
  <rect x="900" y="580" width="80" height="40" fill="#4169E1" rx="5"/>
  <rect x="1050" y="575" width="70" height="35" fill="#DC143C" rx="5"/>
  
  <!-- Cat with orange shirt (left foreground) -->
  <g transform="translate(50, 400)">
    <!-- Shirt -->
    <rect x="0" y="100" width="200" height="250" fill="#FF8C00" stroke="#000" stroke-width="3" rx="10"/>
    <rect x="20" y="120" width="160" height="200" fill="#FFA500"/>
    <!-- Collar -->
    <polygon points="80,120 100,140 120,120" fill="#FF8C00" stroke="#000" stroke-width="2"/>
    <!-- Buttons -->
    <circle cx="100" cy="180" r="5" fill="#FFF"/>
    <circle cx="100" cy="220" r="5" fill="#FFF"/>
    
    <!-- FPT Logo area -->
    <g transform="translate(140, 200)">
      <circle cx="0" cy="0" r="25" fill="#FF8C00" stroke="#000" stroke-width="2"/>
      <text x="0" y="5" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">FPT</text>
      <text x="0" y="45" font-size="10" fill="#FFF" text-anchor="middle">UNIVERSITY</text>
    </g>
    
    <!-- Cat head -->
    <ellipse cx="100" cy="50" rx="80" ry="90" fill="#D2691E"/>
    <!-- Cat ears -->
    <polygon points="40,0 60,30 20,30" fill="#8B4513"/>
    <polygon points="160,0 180,30 140,30" fill="#8B4513"/>
    <!-- Cat face -->
    <ellipse cx="80" cy="40" rx="15" ry="20" fill="#000"/>
    <ellipse cx="120" cy="40" rx="15" ry="20" fill="#000"/>
    <ellipse cx="75" cy="38" rx="5" ry="8" fill="#FFF"/>
    <ellipse cx="125" cy="38" rx="5" ry="8" fill="#FFF"/>
    <!-- Nose -->
    <ellipse cx="100" cy="60" rx="8" ry="6" fill="#FFB6C1"/>
    <!-- Mouth -->
    <path d="M 100,65 Q 90,75 85,70" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M 100,65 Q 110,75 115,70" stroke="#000" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Vietnamese text overlays -->
  <g transform="translate(700, 100)">
    <text x="0" y="0" font-family="Arial" font-size="36" fill="#FFF" stroke="#000" stroke-width="2" font-weight="bold">GIANG HỒ HIỂM ÁC</text>
    <text x="0" y="50" font-family="Arial" font-size="36" fill="#FFF" stroke="#000" stroke-width="2" font-weight="bold">NUÔI TAO LỚN</text>
    <text x="0" y="150" font-family="Arial" font-size="72" fill="#FFF" stroke="#000" stroke-width="3" font-weight="bold">FU</text>
    <text x="0" y="220" font-family="Arial" font-size="72" fill="#FF8C00" stroke="#000" stroke-width="3" font-weight="bold">XAVALO</text>
    <text x="0" y="300" font-family="Arial" font-size="36" fill="#FFF" stroke="#000" stroke-width="2" font-weight="bold">DẠY TAO KHÔN</text>
  </g>
</svg>