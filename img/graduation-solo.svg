<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="greenBg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>
  <!-- Clouds -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="white" opacity="0.7"/>
  <ellipse cx="600" cy="120" rx="100" ry="50" fill="white" opacity="0.7"/>
  
  <!-- Green background -->
  <rect y="400" width="800" height="600" fill="url(#greenBg)"/>
  
  <!-- Trees/bushes -->
  <ellipse cx="100" cy="500" rx="60" ry="80" fill="#2d5016" opacity="0.8"/>
  <ellipse cx="700" cy="480" rx="70" ry="90" fill="#1f3a0f" opacity="0.8"/>
  <ellipse cx="400" cy="520" rx="50" ry="70" fill="#2d5016" opacity="0.7"/>
  
  <!-- Pink flowers -->
  <circle cx="150" cy="480" r="8" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="650" cy="460" r="6" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="380" cy="500" r="7" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Statue silhouette (left side) -->
  <g transform="translate(100, 200)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="40" ry="80" fill="#2c2c2c"/>
    <rect x="-15" y="80" width="30" height="100" fill="#2c2c2c"/>
    <!-- Hammer raised -->
    <line x1="0" y1="0" x2="30" y2="-40" stroke="#1a1a1a" stroke-width="8"/>
    <rect x="25" y="-50" width="12" height="20" fill="#1a1a1a"/>
  </g>
  
  <!-- Person - Graduation -->
  <g transform="translate(400, 300)">
    <!-- Gown -->
    <rect x="-80" y="0" width="160" height="400" fill="#000" rx="5"/>
    <rect x="-70" y="10" width="140" height="380" fill="#1a1a1a"/>
    
    <!-- Hood (orange with green stripe) -->
    <path d="M -60,0 Q -40,-20 0,-30 Q 40,-20 60,0" fill="#FF8C00" stroke="#32CD32" stroke-width="3"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="50" ry="60" fill="#FFDBB3"/>
    
    <!-- Glasses -->
    <rect x="-35" y="-70" width="25" height="18" rx="3" fill="none" stroke="#000" stroke-width="2"/>
    <rect x="10" y="-70" width="25" height="18" rx="3" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="-10" y1="-61" x2="10" y2="-61" stroke="#000" stroke-width="1.5"/>
    
    <!-- Cap -->
    <rect x="-50" y="-110" width="100" height="15" fill="#000"/>
    <rect x="-45" y="-120" width="90" height="10" fill="#1a1a1a"/>
    <circle cx="0" cy="-115" r="8" fill="#000"/>
    
    <!-- Arms - Thumbs up -->
    <g transform="translate(-60, 100)">
      <ellipse cx="0" cy="0" rx="25" ry="60" fill="#FFDBB3"/>
      <circle cx="0" cy="-40" r="12" fill="#FFDBB3"/>
      <rect x="-8" y="-50" width="16" height="20" fill="#FFDBB3"/>
    </g>
    <g transform="translate(60, 100)">
      <ellipse cx="0" cy="0" rx="25" ry="60" fill="#FFDBB3"/>
      <circle cx="0" cy="-40" r="12" fill="#FFDBB3"/>
      <rect x="-8" y="-50" width="16" height="20" fill="#FFDBB3"/>
    </g>
    
    <!-- Thumbs -->
    <circle cx="-50" cy="50" r="8" fill="#FFDBB3"/>
    <circle cx="50" cy="50" r="8" fill="#FFDBB3"/>
  </g>
  
  <!-- Purple flowers foreground -->
  <ellipse cx="200" cy="950" rx="40" ry="30" fill="#8B008B" opacity="0.7"/>
  <ellipse cx="600" cy="960" rx="35" ry="25" fill="#9370DB" opacity="0.7"/>
  
  <!-- Path -->
  <rect y="920" width="800" height="80" fill="#C0C0C0" opacity="0.3"/>
</svg>