<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="800" fill="url(#skyGray)"/>
  
  <!-- Building with green balconies -->
  <g transform="translate(200, 100)">
    <!-- Building base -->
    <rect x="0" y="0" width="800" height="600" fill="#F5F5F5" stroke="#DDD" stroke-width="2"/>
    
    <!-- Windows grid -->
    <g opacity="0.3">
      <rect x="50" y="50" width="80" height="100" fill="#87CEEB"/>
      <rect x="150" y="50" width="80" height="100" fill="#87CEEB"/>
      <rect x="250" y="50" width="80" height="100" fill="#87CEEB"/>
      <rect x="350" y="50" width="80" height="100" fill="#87CEEB"/>
      <rect x="450" y="50" width="80" height="100" fill="#87CEEB"/>
      <rect x="550" y="50" width="80" height="100" fill="#87CEEB"/>
      <rect x="650" y="50" width="80" height="100" fill="#87CEEB"/>
      
      <rect x="50" y="170" width="80" height="100" fill="#87CEEB"/>
      <rect x="150" y="170" width="80" height="100" fill="#87CEEB"/>
      <rect x="250" y="170" width="80" height="100" fill="#87CEEB"/>
      <rect x="350" y="170" width="80" height="100" fill="#87CEEB"/>
      <rect x="450" y="170" width="80" height="100" fill="#87CEEB"/>
      <rect x="550" y="170" width="80" height="100" fill="#87CEEB"/>
      <rect x="650" y="170" width="80" height="100" fill="#87CEEB"/>
    </g>
    
    <!-- Balconies with green plants -->
    <g>
      <!-- Floor 1 balconies -->
      <rect x="40" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="40" y="285" width="100" height="20" fill="#228B22" opacity="0.7"/>
      
      <rect x="140" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="140" y="285" width="100" height="20" fill="#32CD32" opacity="0.7"/>
      
      <rect x="240" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="240" y="285" width="100" height="20" fill="#228B22" opacity="0.7"/>
      
      <rect x="340" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="340" y="285" width="100" height="20" fill="#32CD32" opacity="0.7"/>
      
      <rect x="440" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="440" y="285" width="100" height="20" fill="#228B22" opacity="0.7"/>
      
      <rect x="540" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="540" y="285" width="100" height="20" fill="#32CD32" opacity="0.7"/>
      
      <rect x="640" y="280" width="100" height="30" fill="#8B4513" rx="2"/>
      <rect x="640" y="285" width="100" height="20" fill="#228B22" opacity="0.7"/>
    </g>
    
    <!-- Rooftop garden -->
    <rect x="0" y="-50" width="800" height="50" fill="#F5F5F5"/>
    <rect x="50" y="-45" width="700" height="40" fill="#228B22" opacity="0.6"/>
  </g>
  
  <!-- Ground/path -->
  <rect y="700" width="1200" height="100" fill="#D3D3D3" opacity="0.5"/>
  
  <!-- People - Three graduates in center -->
  <g transform="translate(500, 450)">
    <!-- Person 1 (left) - arms crossed -->
    <rect x="-120" y="0" width="80" height="200" fill="#000"/>
    <ellipse cx="-80" cy="-30" rx="30" ry="35" fill="#FFDBB3"/>
    <rect x="-95" y="-50" width="20" height="15" rx="2" fill="none" stroke="#000" stroke-width="1.5"/>
    <rect x="-75" y="-50" width="20" height="15" rx="2" fill="none" stroke="#000" stroke-width="1.5"/>
    <rect x="-100" y="-70" width="40" height="8" fill="#000"/>
    <rect x="-90" y="-75" width="20" height="5" fill="#000"/>
    <!-- Orange stole -->
    <path d="M -120,-20 Q -100,-40 -80,-30 Q -60,-40 -40,-20" fill="#FF8C00" stroke="#32CD32" stroke-width="2"/>
    <!-- Crossed arms -->
    <rect x="-130" y="50" width="25" ry="60" fill="#FFDBB3"/>
    <rect x="-110" y="50" width="25" ry="60" fill="#FFDBB3"/>
    
    <!-- Person 2 (middle) - holding certificate, arm on shoulder -->
    <rect x="-20" y="0" width="80" height="200" fill="#000"/>
    <ellipse cx="20" cy="-30" rx="30" ry="35" fill="#FFDBB3"/>
    <rect x="5" y="-50" width="20" height="15" rx="2" fill="none" stroke="#000" stroke-width="1.5"/>
    <rect x="25" y="-50" width="20" height="15" rx="2" fill="none" stroke="#000" stroke-width="1.5"/>
    <rect x="0" y="-70" width="40" height="8" fill="#000"/>
    <rect x="10" y="-75" width="20" height="5" fill="#000"/>
    <!-- Orange stole -->
    <path d="M -20,-20 Q 0,-40 20,-30 Q 40,-40 60,-20" fill="#FF8C00" stroke="#32CD32" stroke-width="2"/>
    <!-- Certificate -->
    <rect x="10" y="30" width="30" height="40" fill="#DC143C" rx="2"/>
    <text x="25" y="50" font-size="8" fill="white">GRAD</text>
    <!-- Arm on shoulder -->
    <rect x="50" y="20" width="20" ry="40" fill="#FFDBB3"/>
    
    <!-- Person 3 (right) - holding rose -->
    <rect x="80" y="0" width="80" height="200" fill="#000"/>
    <ellipse cx="120" cy="-30" rx="30" ry="35" fill="#FFDBB3"/>
    <rect x="105" y="-50" width="20" height="15" rx="2" fill="none" stroke="#000" stroke-width="1.5"/>
    <rect x="125" y="-50" width="20" height="15" rx="2" fill="none" stroke="#000" stroke-width="1.5"/>
    <rect x="100" y="-70" width="40" height="8" fill="#000"/>
    <rect x="110" y="-75" width="20" height="5" fill="#000"/>
    <!-- Orange stole -->
    <path d="M 80,-20 Q 100,-40 120,-30 Q 140,-40 160,-20" fill="#FF8C00" stroke="#32CD32" stroke-width="2"/>
    <!-- Rose -->
    <circle cx="140" cy="40" r="15" fill="#DC143C"/>
    <ellipse cx="135" cy="35" rx="8" ry="12" fill="#FF1493"/>
    <ellipse cx="145" cy="35" rx="8" ry="12" fill="#FF1493"/>
    <rect x="138" y="55" width="4" height="30" fill="#228B22"/>
  </g>
  
  <!-- Person on far right - casual clothes -->
  <g transform="translate(1000, 500)">
    <rect x="0" y="0" width="60" height="150" fill="#333"/>
    <ellipse cx="30" cy="-20" rx="25" ry="30" fill="#FFDBB3"/>
    <rect x="15" y="-35" width="18" height="12" rx="2" fill="none" stroke="#000" stroke-width="1"/>
    <rect x="27" y="-35" width="18" height="12" rx="2" fill="none" stroke="#000" stroke-width="1"/>
  </g>
</svg>